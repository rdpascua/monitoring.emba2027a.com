<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBA 2027A Deliverables</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‹</text></svg>">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="./assets/logo.png" alt="AIM Logo" class="logo">
                <h1>EMBA 2027A Deliverables</h1>
            </div>
            <div class="header-right">
                <select id="termSelect" class="term-select">
                    <!-- Populated by JS -->
                </select>
                <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle dark mode">
                    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading deliverables...</p>
        </div>

        <div id="deliverablesList" class="hidden">
            <!-- Stats Dashboard -->
            <div class="stats-dashboard">
                <div class="stat-card">
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card stat-upcoming">
                    <div class="stat-number" id="statUpcoming">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-card stat-soon">
                    <div class="stat-number" id="statDueSoon">0</div>
                    <div class="stat-label">Due Soon</div>
                </div>
                <div class="stat-card stat-overdue">
                    <div class="stat-number" id="statOverdue">0</div>
                    <div class="stat-label">Past Due</div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0% of term completed</div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search deliverables...">
            </div>

            <!-- View Toggle: Course vs Week -->
            <div class="view-toggle-container">
                <div class="view-toggle">
                    <button class="view-btn active" data-view="course">By Course</button>
                    <button class="view-btn" data-view="week">By Week</button>
                </div>
                <div class="filters" id="courseFilters">
                    <button class="filter-btn active" data-filter="all">All</button>
                </div>
            </div>

            <!-- Week Filter (shown when week view active) -->
            <div class="week-filters hidden" id="weekFilters">
                <!-- Populated by JS -->
            </div>

            <div class="subscribe-all">
                <span class="subscribe-all-text">Add all deliverables to your calendar</span>
                <button id="downloadAllBtn" class="btn btn-calendar">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                    Download All (.ics)
                </button>
            </div>

            <div id="courseGroups"></div>
        </div>
    </main>

    <footer>
        <p>EMBA 2027A / ðŸ’¾ by Jes</p>
    </footer>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
